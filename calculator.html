<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="calcBody">
            <div id="display">
            </div>
            <div id="clear">
                <button type='button' class='buttons equalclear'>Clear</button>
            </div>
            <div id="plus">
                <button type='button' class='buttons operation disable'>+</button>
            </div>
            <div id="seven">
                <button type='button' class='buttons number'>7</button>
            </div>
            <div id="eight">
                <button type='button' class='buttons number'>8</button>
            </div>
            <div id="nine">
                <button type='button' class='buttons number'>9</button>
            </div>
            <div id="minus">
                <button type='button' class='buttons operation disable'>-</button>
            </div>
            <div id="four">
                <button type='button' class='buttons number'>4</button>
            </div>
            <div id="five">
                <button type='button' class='buttons number'>5</button>
            </div>
            <div id="six">
                <button type='button' class='buttons number'>6</button>
            </div>
            <div id="multiply">
                <button type='button' class='buttons operation disable'>*</button>
            </div>
            <div id="one">
                <button type='button' class='buttons number'>1</button>
            </div>
            <div id="two">
                <button type='button' class='buttons number'>2</button>
            </div>
            <div id="three">
                <button type='button' class='buttons number'>3</button>
            </div>
            <div id="divide">
                <button type='button' class='buttons operation disable'>/</button>
            </div>
            <div id="decimal">
                <button type='button' class='buttons decimal'>.</button>
            </div>
            <div id="zero">
                <button type='button' class='buttons number'>0</button>
            </div>
            <div id="backspace">
                <button type='button' class='buttons backspace'>Backspace</button> 
            </div>
            <div id="equals">
                <button type='button' class='buttons equalclear disable'>=</button>
            </div>
        </div>

        <script src="myscripts.js"></script>
    </body>
</html>
